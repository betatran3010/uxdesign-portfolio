<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tran Le</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
          },
          colors: {
            paper: '#FFFDF5', // Warmer, creamier background
            ink: {
              DEFAULT: '#0F172A', // Slate 900 - Deep Navy
              light: '#475569',   // Slate 600
            },
            primary: {
              DEFAULT: '#06B6D4', // Cyan 500 - Balanced Teal/Cyan
              dark: '#0891B2',    // Cyan 600
              light: '#CFFAFE',   // Cyan 100
              vibrant: '#22D3EE', // Cyan 400 - Electric
            }
          },
          boxShadow: {
            'cute': '6px 6px 0px 0px #06B6D4', // Solid shadow
            'cute-hover': '10px 10px 0px 0px #06B6D4',
            'card': '0 4px 20px -4px rgba(0, 0, 0, 0.05)',
          },
          borderRadius: {
            '4xl': '2.5rem',
          },
          animation: {
            'spin-slow': 'spin 15s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FFFDF5;
      color: #0F172A;
    }

    /* Custom Gray Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #CBD5E1;
      /* Slate 300 */
      border-radius: 99px;
      border: 3px solid #FFFDF5;
      /* Creates padding effect */
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #94A3B8;
      /* Slate 400 */
    }


    .bg-grid-pattern {
      background-size: 40px 40px;
      background-image: radial-gradient(circle, #CFFAFE 1px, transparent 1px);
    }
  </style>

  }
}
</script>

</head>
